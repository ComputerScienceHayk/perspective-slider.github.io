<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div class="main">
		<div class="container">
		    <div class="arrow arrow--prev">
		    	<i class="material-icons">&#xE314;</i>
		    </div>
		    <section class="slider" data-component='slider'>
		        <div class="slider__item" data-slider="X1" data-position="0">&#8544;</div>
		        <div class="slider__item" data-slider="X2" data-position="1">&#8545;</div>
		        <div class="slider__item" data-slider="X3" data-position="2">&#8546;</div>
		        <div class="slider__item" data-slider="X4" data-position="3">&#8547;</div>
		        <div class="slider__item" data-slider="X5" data-position="4">&#8548;</div>
		    </section>
		    <div class="arrow arrow--next">
		    	<i class="material-icons">&#xE315;</i>
		    </div>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
